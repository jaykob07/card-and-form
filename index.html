<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>cja bank</title>
	<link rel="stylesheet" href="css/estilos.css">
	
</head>
<body>
	<div class="contenedor">
		<!--tarjeta-->

		<section class="tarjeta" id="tarjeta">
			<div class="delantera">
				<div class="logo-marca" id="logo-marca">
				<img>
				</div>
				<img class="chip "img src="img/chip-tarjeta.png">
				<div class="datos">
					<div class="grupo" id="numero">
						<p class="label">numero tarjeta</p>
						<p class="numero">#### #### #### ####</p>
					</div>
					<div class="flexbox">
						<div class="grupo" id="nombre">
							<p class="label">nombre</p>
							<p class="nombre"></p>
						</div>

						<div class="grupo" id="expiracion">
							<p class="label">Expiracion</p>				
							<p class="expiracion"><span class="mes">MM</span> / <span class="year">AA</span></p>
						</div>
					</div>
				</div>
			</div>
			<div class="trasera">
				<div class="barra-magnetica"></div>
				<div class="datos">
					<div class="grupo" id="firma">
						<p class="label">Firma</p>
						<div class="firma"><p></p></div>
					</div>
						<div class="grupo" id="ccv">
							<p class="label">CCV</p>
							<p class="ccv-1"></p> 
						</div>
					
				</div>
				
				<p class="leyenda">
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi laudantium accusamus nulla id necessitatibus
				</p>
				<a href="" class="link-banco">www.bankcja.com</a>
			</div>
		</section>


		<!--boton abir formulario-->

		<div class="contenedor-btn">
			<button class="btn-abrir-formulario" id="btn-abrir-formulario">
				<i class="fas fa-plus">+</i>
			</button>
		</div>


		<!--formulario-->

		<div class="grid-container" id="grid-container">
			<p>Numero Tarjeta</p>
			<div class="row-gris-1">
				<input type="text" id="inputNumero">
			</div>

			<p>Nombre</p>
			<div class="row-azul-2">
				<input type="text" id="inputname">
			</div>

			<div class="expiracion-ccv">
				<p>Expiracion</p><p>CCV</p>
			</div> 

			<div class="row-3">

			   <div class="celda" id="box-mes">
				<select name="mes" id="selectmes">
					<option disabled selected>Month</option>
				</select>
			   </div>

			  <div class="celda" id="box-year">
					<select name="year" id="selectyear">
						<option disabled selected>Year</option>
					</select>
			 </div>

			  <div class="celda" id="ccv-2">
				<input type="text" id="ccv-3" maxlength="4">
			  </div>
			</div>

			<div class="row-gris-4">
				<button type="submit" class="btn-enviar">Enviar</button>
			</div>
			<!-- <div class="row-gris-5"></div> -->
		</div>

</div>
    
	<script src="js/main.js"></script>
</body>
</html>
